<!DOCTYPE html>
<html>
    <head>
        <title>Plague Inc v2</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>   
    </head>
    



    <body onload="init()">


        <div id="info"></div>

        <div class="container">
            <div id="day" class="column">Day:</div>
            <div id="pop" class="column">Population:</div>
            <div id="infected" class="column">Infected:</div>
            <div id="dead" class="column">Dead:</div>
            <div id="deadToday" class="column">Dead Today:</div>
            <div id="immune" class="column">Immune:</div>
            <div id="notyetinfected" class="column">Not yet infected:</div>
            <div id="total" class="column">Living + Dead:</div>
        </div>
        
    </body>


</html>
